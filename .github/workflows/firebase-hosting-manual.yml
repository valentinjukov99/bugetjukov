name: Deploy to Firebase Hosting (manual)
on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Channel (live or preview name)'
        required: false
        default: 'live'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BUGETJUKOV }}
          projectId: bugetjukov
          channelId: ${{ github.event.inputs.channel }}

